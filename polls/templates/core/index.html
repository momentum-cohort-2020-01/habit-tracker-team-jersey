{% extends 'base.html' %} {% block content %}
<h4>Index</h4>
<a class="button-link" href={% url 'new-habit' %}>Create a Habit</a>

<div class='container'>
    {% for habit in habits %}

    <div class='habits'>
        <h3>{{habit}}</h3>
        <p>{{habit.description |truncatewords:50}}</p>
        <p>{{habit.dailygoal}}</p>
    </div>

    {% endfor %}
</div>
{% endblock %}
