{% extends 'base.html' %} {% block content %}
<h4>Index</h4>
<a class="button-link" href={% url 'create-habit' %}>Create a Habit</a>

<div class='container'>
    {% for habit in habits %}

    <div class='habits'>
        <h3>{{habit}}</h3>
        <div class='description'>{{habit.description |truncatewords:50}}</div>
        <div class='goal'>{{habit.daily_goal}}</div>
    </div>

    {% endfor %}
</div>
{% endblock %}
